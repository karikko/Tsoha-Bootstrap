{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa drinkkiä Screwdriver</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Screwdriver">
    </div>
    <div class="form-group">
      <label>Muut nimet</label>
      <input type="text" class="form-control" value="">
    </div>
    <div class="form-group">
      <label>Juomaluokka</label>
      <input type="text" class="form-control" value="Cocktail">
    </div>
 <div class="form-group">
      <label>Suositeltu lasi</label>
      <input type="text" class="form-control" value="Highball-lasi">
    </div>
 <div class="form-group">
      <label>Raaka-aineet</label>
      <input type="text" class="form-control" value="Vodka">
      <input type="text" class="form-control" value="Appelsiinimehu">    
      <button type="submit" class="btn btn-primary">Lisää uusi</button>
    </div>
 <div class="form-group">
      <label>Ainemäärät</label>  
      <input type="text" class="form-control" value="4 cl">
      <input type="text" class="form-control" value="8 cl">
      <button type="submit" class="btn btn-primary">Lisää uusi</button>
    </div>
 <div class="form-group">
      <label>Lisäyspäivä</label>
      <input type="text" class="form-control" value="19.3.2015">
    </div>


    <div class="form-group">
      <label>Valmistusohje ja kuvaus</label>
      <textarea class="form-control">Kaada vodka ja appelsiinimehu jäillä täytettyyn lasiin. Koristele appelsiinin viipaleella.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
