{% extends "base.html" %}
{% block content %}
  <h1>Ehdota uutta drinkkiä</h1>

  <form method="post" action="{{base_path}}/drinklist">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Juomalaji</label>
      <input type="text" name="jlaji" class="form-control">
    </div>

    <div class="form-group">
      <label>Lasityyppi</label>
      <input type="text" name="ltyyppi" class="form-control">
    </div>

    <div class="form-group">
      <label>Raaka-aineet</label>
      <input type="text" name="raine" class="form-control">
      <button type="submit" class="btn btn-primary">Lisää uusi</button>
    </div>
   
    <div class="form-group">
      <label>Ainemäärät</label>
      <input type="text" name="maara" class="form-control">
      <button type="submit" class="btn btn-primary">Lisää uusi</button>
    </div>

    <div class="form-group">
      <label>Lisäyspäivä</label>
      <input type="text" name="lpva" class="form-control">
    </div>

    <div class="form-group">
      <label>Valmistusohje</label>
      <textarea name="vohje" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
