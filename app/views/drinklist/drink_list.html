{% extends "base.html" %}
{% block content %}
  <h1>Drinkkilista</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Juomalaji</th>
        <th>Lasityyppi</th>
        <th>Pääraaka-aineet</th>
        <th>Lisäyspäivä</th>
      </tr>
    </thead>

    <tbody>
      {% for drink in drinks %}
      <!-- Listataan drinkit tähän -->
      <tr>
        <td><a href="{{base_path}}/drinklist/{{drink.id}}">{{drink.nimi}}</td>
        <td>{{drink.jlaji}}</td>
        <td>{{drink.ltyyppi}}</td>
        <td>{{drink.raine}}</td>
        <td>{{drink.lpva}}</td>
      </tr>
     {% endfor %}
    </tbody>
  </table>

<p>
    <a href="{{base_path}}/drinklist/new" class="btn btn-success">Ehdota uutta drinkkiä</a>
  </p>

{% endblock %}
