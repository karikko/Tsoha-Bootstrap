{% extends "base.html" %}
{% block content %}
  <h1>Ehdota uutta  drinkkiä</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif%}


  <form method="post" action="{{base_path}}/drinklist">
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label class="control-label">Juomalaji</label>
      <input type="text" name="jlaji" class="form-control" value="{{attributes.jlaji}}">
    </div>

    <div class="form-group">
      <label class="control-label">Lasityyppi</label>
      <input type="text" name="ltyyppi" class="form-control" value="{{attributes.ltyyppi}}">
    </div>

 <div class="form-group">
      <label class="control-label">Raaka-aineet</label>
      <input type="text" name="raine" class="form-control" value="{{attributes.raine}}">
    </div>

 <div class="form-group">
      <label class="control-label">Lisäyspäivä</label>
      <input type="text" name="lpva" class="form-control">
    </div>

    <div class="form-group">
      <label class="control-label">Valmistusohje</label>
      <textarea name="vohje" class="form-control"></textarea value="{{attributes.vohje}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
